<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="searchBar">
      <input class ='searchInput' type="text" />
      <img  class="search" src="../src/magnify.png" alt="">
      <p class="error"></p>
    </div>
    <div class="location"></div>
    <div class="date"></div>
    <div class="temperature"></div>
    <div class="weather"></div>
    <div class="weatherDes"></div>
    <div>
      <h2>Feels like</h2>
      <p class="feelsLike"></p>
    </div>
    <div>
      <h2>Humidity</h2>
      <p class="humidity"></p>
    </div>
    <div>
      <h2>Atmospheric pressure</h2>
      <p class="pressure"></p>
    </div>
    <div>
      <h2>Minimum temperature</h2>
      <p class="tempMin"></p>
    </div>
    <div>
      <h2>Maximum temperature</h2>
      <p class="tempMax"></p>
    </div>
    <div>
      <h2>Wind speed</h2>
      <p class="windSpeed"></p>
    </div>
    <div>
      <h2>visibility</h2>
      <p class="visibility"></p>
    </div>
    <div>
      <h2>Cloudiness</h2>
      <p class="cloud"></p>
    </div>
    <div>
      <h2>Rain volume for the last 1 hour</h2>
      <p class="rain"></p>
    </div>
  </body>
</html>
